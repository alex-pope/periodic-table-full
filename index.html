<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Periodic Table</title>
	<script src="js/periodic-table.js" type="text/javascript"></script>
	<link href="css/periodic-table.css" rel="stylesheet" type="text/css"/>
</head>
<body onload="window.PeriodicTable.onLoad();">
<div class="content">
	This is a work in progress.<br />
	Currently best viewed on 1920 x 1080.<br />
	Show or hide information on the periodic table with the checkboxes below.<br />
	Click on an element to display full information in the preview below.<br />
	Click on the preview to clear the preview.<br /><br />
	<form class="options" id="options">
		<span class="checkboxes">
			<div><label>
				Show Atomic Number:&nbsp
				<input type="checkbox" name="atomicNumber" checked="true" onchange="window.PeriodicTable.onChange(this);">
			</label></div>
			<div><label>
				Show Atomic Symbol:&nbsp
				<input type="checkbox" name="atomicSymbol" checked="true" onchange="window.PeriodicTable.onChange(this);">
			</label></div>
			<div><label>
				Show Atomic Name:&nbsp
				<input type="checkbox" name="atomicName" checked="true" onchange="window.PeriodicTable.onChange(this);">
			</label></div>
		</span>
		<table class="periodicSE" id="showElementTable">
			<tr>
				<td class="atomicElement" id="showElement" onclick="window.PeriodicTable.clearShowElement();">
					<div class="containerSE">
						<div class="atomicNumberSE" id="showElementAtomicNumber"></div>
						<div class="atomicSymbolSE" id="showElementAtomicSymbol"></div>
						<div class="atomicNameSE" id="showElementAtomicName"></div>
					</div>
				</td>
			</tr>
		</table>
	</form>
	<table class="periodic" id="PeriodicTable"></table>
</div>
</body>
</html>
